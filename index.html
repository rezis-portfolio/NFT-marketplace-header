<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Work+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>NFT Marketplace</title>
  </head>
  <body>
    <header class="top-part">
      <!-- navigation inside header - first part -->
      <nav class="logo-links">
        <div class="logo">
          <img class="logo-img" src="./Logo/Storefront.png" alt="Logo image" />
          <img class="logo-name" src="./Logo/name.png" alt="Logo image name" />
        </div>
        <div class="links">
          <a class="link" href="#">Marketplace</a>
          <a class="link" href="#">Rankings</a>
          <a class="link" href="#">Connect a wallet</a>
          <button class="sign-btn" onclick="alert('Sign Up')">
            <img class="icon" src="./icons/User.png" alt="user icon" />
            <span class="btn-text">Sign Up</span>
          </button>
        </div>
      </nav>

      <!-- section inside header - second part -->

      <section class="main-state">
        <div class="content-spacer">
          <div class="content-styler">
            <div class="main-text">
              <h1>Discover digital art & Collect NFTs</h1>
              <p class="default-p main-subtitle capitalaizer">
                NFT marketplace UI created with Anima for Figma. Collect, buy
                and sell art from more than 20k NFT artists.
              </p>
              <button class="main-btn btn" onclick="alert('Get started...')">
                <img src="./icons/rocket.png" alt="Rocket icon" />
                <span>Get Started</span>
              </button>
              <div class="results">
                <div class="result-stats">
                  <p class="number-result capitalaizer">240k+</p>
                  <p class="name-result capitalaizer">Total Sale</p>
                </div>
                <div class="result-stats">
                  <p class="number-result capitalaizer">100k+</p>
                  <p class="name-result capitalaizer">Auctions</p>
                </div>
                <div class="result-stats">
                  <p class="number-result capitalaizer">240k+</p>
                  <p class="name-result capitalaizer">Artists</p>
                </div>
              </div>
            </div>
            <div class="main-img">
              <img src="./images/main-img.png" alt="webs main image" />
              <div class="for-bg">
                <div class="after-img inside-spacer">
                  <p class="creator-name capitalaizer">Space Walking</p>
                  <div class="avatar-box">
                    <img
                      class="avatar-icon"
                      src="./icons/avatar-1.png"
                      alt="avatar icon"
                    />
                    <span>Animakid</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </header>
  </body>
</html>
